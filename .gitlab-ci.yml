stages:
  - test
  - build
  - deploy

include:
  - template: Code-Quality.gitlab-ci.yml

image: docker:19.03.12

services:
  - docker:19.03.12-dind

code_quality:
  stage: test
  variables:
    REPORT_FORMAT: html
  artifacts:
    paths: [gl-code-quality-report.html]
  only:
    refs:
      - develop
  except:
    changes:
      - "README.md"

syntax-check:
  stage: test
  image: python:2.7-slim
  script:
    - pip install pylint
    - pylint *.py --confidence=INFERENCE
  only:
    refs:
      - develop
  except:
    changes:
      - "README.md"

build image:
  stage: build
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD registry.gitlab.com
    - docker build -t registry.gitlab.com/lok.bruce/mkdocs .
    - docker push registry.gitlab.com/lok.bruce/mkdocs:latest
  only:
    refs:
      - develop
  except:
    changes:
      - "README.md"

run container:
  stage: deploy
  script:
    #- ./mkdockerize.sh
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD registry.gitlab.com
    - docker run --name my-mkdocs -d -p 8000:8000 registry.gitlab.com/lok.bruce/mkdocs:latest
    - sleep 5
    - docker exec -i my-mkdocs python http_test.py
  only:
    refs:
      - master
  except:
    changes:
      - "README.md"
